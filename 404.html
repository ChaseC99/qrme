<html>
  <head>
    <meta charset="utf-8">
    <title>QR Me - Contact</title>
    <script type="text/javascript">
      const redirects = {
        "android": "https://play.google.com/store/apps/details?id=com.chasecarnaroli.qrme_contact",
        "ios": "https://apps.apple.com/app/apple-store/id1412627381?pt=119166549&ct=QR%20Me%20Website&mt=8&platform=iphone",
        "tos": "/terms",

        // I don't think these are necessary with GitHub Pages anymore
        "download": "/download.html",
        "terms": "/terms.html",
        "privacy": "/privacy.html",
      }
      
      // Get the current path and remove the leading slash
      // e.g. "qrme.contact/download" -> "download"
      const path = window.location.pathname.substring(1).toLowerCase();

      const redirect = redirects[path];
      if (redirect) {
        window.location.replace(redirect);
      } else {
        window.location.replace("/#"+path);
      }
    </script>
  </head>

</html>

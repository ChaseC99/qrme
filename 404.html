<html>
  <head>
    <meta charset="utf-8">
    <title>QR Me - Contact</title>
    <script type="text/javascript">
      const redirects = {
        "download": "https://apps.apple.com/app/apple-store/id1412627381?pt=119166549&ct=QR%20Me%20Website&mt=8&platform=iphone",
        "tos": "/qrme/tos.html",
        "android": "https://docs.google.com/forms/d/e/1FAIpQLSfCa5U0jRQ_3hJWgH1d9IZQB9obbxT9rWrncEth1SxmRMr4eg/viewform?usp=sf_link"
      }
      
      const path = window.location.pathname.split('/')[2];

      const redirect = redirects[path];
      if (redirect) {
        window.location.replace(redirect);
      } else {
        window.location.replace("/qrme#"+path);
      }
    </script>
  </head>

</html>

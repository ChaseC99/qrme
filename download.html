<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Me - Contact | Download</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#a8edfe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags -->
    <meta name="description" content="Download for free on iOS and Android. Quickly and easily share your contact information with a QR Code.">
    <meta name="keywords" content="QR Me Contact, QR Contact, QR Me, Digitial Business Card, vCard, Virtual Business Card">
    <meta property="og:url" content="https://qrme.contact">
    <meta property="og:type" content="website">
    <meta property="og:title" content="QR Me - Contact | Download">
    <meta property="og:description" content="Download for free on iOS and Android. Quickly and easily share your contact information with a QR Code.">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="QR Me - Contact">
    <meta name="twitter:description" content="Download for free on iOS and Android. Quickly and easily share your contact information with a QR Code.">
    <meta name="twitter:image" content="https://qrme.contact/images/logo.png">

    <script type="text/javascript">      
        // Defer the loading of the script until the window has rendered,
        // so it isn't a blank screen after redirecting
        window.addEventListener('load', function() {
            // Check if the user is on iOS or Android
            const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/.test(navigator.userAgent);

            // Check if the user is coming from qrme.contact
            const referrer = document.referrer;
            const isFromQRMeContact = referrer.includes("qrme.contact");
            
            if (isAndroid) {
                // Open the Google Play Store link
                window.location.replace("https://play.google.com/store/apps/details?id=com.chasecarnaroli.qrme_contact");
            } else if (isiOS || isFromQRMeContact) {
                // Open the Apple App Store link
                // This is also the default if the user is coming from qrme.contact because the App Store listing is nicer
                window.location.replace("https://apps.apple.com/app/apple-store/id1412627381?pt=119166549&ct=QR%20Me%20Website&mt=8&platform=iphone");
            }
        });
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
        <div class="header-text">
            <a href="/" style="text-decoration: none; color: inherit;">
                <h1>QR Me - Contact</h1>
            </a>
            <div>
                <a class="download-button" href="https://apps.apple.com/app/apple-store/id1412627381?pt=119166549&ct=QR%20Me%20Website&mt=8&platform=iphone" target="_blank">
                    <img src="images/apple/appstore_black.svg" alt="Download on the App Store"/>
                </a>
                <a class="download-button" href="https://play.google.com/store/apps/details?id=com.chasecarnaroli.qrme_contact" target="_blank">
                    <img src="images/android/google-play-badge.png" alt="Download on Google Play"/>
                </a>
            </div>
            <p>Download for free on iOS and Android!</p>
            <p>Quickly and easily share your contact information with a QR Code</p>
        </div>
        <div class="screenshot-frame">
            <img 
                class="header-screenshot" 
                src="images/views/qrcode_view.png" 
                alt="Screenshot of QR Me Contact's homepage displaying a QR Code and a user's contact information"
            />
        </div>
    </header>
  </body>

</html>
